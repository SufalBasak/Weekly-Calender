<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekly Planner</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="app-layout">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="logo">
                <h2><i class="fa-solid fa-calendar-check"></i> Planner</h2>
            </div>

            <div class="create-wrapper">
                <button id="sidebarCreateBtn" class="create-fab" onclick="openModal()">
                    <i class="fa-solid fa-plus"></i>
                    <span class="text">Create</span>
                    <i class="fa-solid fa-caret-down"></i>
                </button>
            </div>

            <div class="calendar-wrapper">
                <div class="calendar-header">
                    <button id="prevMonth"><i class="fa-solid fa-chevron-left"></i></button>
                    <h3 id="currentMonthYear">January 2026</h3>
                    <button id="nextMonth"><i class="fa-solid fa-chevron-right"></i></button>
                </div>
                <div class="calendar-days-header">
                    <span>S</span><span>M</span><span>T</span><span>W</span><span>T</span><span>F</span><span>S</span>
                </div>
                <div class="calendar-grid" id="miniCalendarGrid">
                    <!-- Days generated by JS -->
                </div>
            </div>

            <div class="quick-add">
                <button id="todayBtn" onclick="goToToday()">Go to Today</button>
            </div>

            <div class="sidebar-filter" style="margin-top: 20px;">
                <label style="color: var(--text-secondary); font-size: 0.8rem; margin-bottom: 5px; display: block;">View
                    Filter</label>
                <select id="filterSelect" onchange="renderMainView()" style="width: 100%;">
                    <option value="all">All Events</option>
                    <option value="pending">Pending</option>
                    <option value="completed">Completed</option>
                </select>
            </div>
        </aside>

        <!-- Sidebar Overlay (Mobile) -->
        <div id="sidebarOverlay" class="sidebar-overlay hidden" onclick="toggleSidebar()"></div>

        <!-- Main Content -->
        <main class="main-content">
            <header style="padding: 20px 24px;">
                <button id="menuBtn" class="menu-btn" onclick="toggleSidebar()"><i
                        class="fa-solid fa-bars"></i></button>
                <h1>Weekly Overview</h1>
                <p id="weekRangeDisplay">Jan 01 - Jan 07, 2026</p>
            </header>

            <!-- Time Grid Section -->
            <div class="calendar-week-container">
                <div class="week-body">
                    <div class="week-header" id="weekHeader">
                        <div class="time-header-spacer"></div>
                        <!-- Day headers generated by JS -->
                    </div>
                    <div class="week-grid-content">
                        <div class="time-sidebar" id="timeSidebar">
                            <!-- Generated by JS -->
                        </div>
                        <div class="week-grid" id="weekGrid">
                            <!-- Columns generated by JS -->
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Create Event Modal -->
    <div id="eventModal" class="modal-overlay hidden">
        <div class="modal-content">
            <div class="modal-header">
                <span class="drag-handle"><i class="fa-solid fa-grip-lines"></i></span>
                <button class="close-modal" onclick="closeModal()"><i class="fa-solid fa-xmark"></i></button>
            </div>

            <div class="modal-body">
                <input type="hidden" id="modalEditId">

                <input type="text" id="modalTitle" placeholder="Add title" class="modal-title-input" autocomplete="off">

                <div class="event-type-tabs">
                    <button class="tab-btn active" onclick="switchTab(this, 'event')">Event</button>
                    <button class="tab-btn" onclick="switchTab(this, 'task')">Task</button>
                    <button class="tab-btn" onclick="switchTab(this, 'appointment')">Appointment schedule</button>
                </div>

                <div class="form-row">
                    <div class="icon-col"><i class="fa-regular fa-clock"></i></div>
                    <div class="time-inputs">
                        <input type="date" id="modalDate">
                        <div class="time-range">
                            <input type="time" id="modalStart">
                            <span>-</span>
                            <input type="time" id="modalEnd">
                        </div>
                    </div>
                </div>

                <!-- Event Specific Fields -->
                <div id="eventFields">
                    <div class="form-row" style="margin-top: 8px;">
                        <div class="icon-col"></div> <!-- Spacer -->
                        <div style="width: 100%;">
                            <button id="addMeetBtn" onclick="toggleMeetLink()" class="meet-btn">
                                <i class="fa-solid fa-video"></i> Add Video Meeting
                            </button>
                            <div id="meetLinkDisplay" class="meet-link-display hidden">
                                <div class="meet-row">
                                    <div class="meet-icon"><i class="fa-solid fa-video"></i></div>
                                    <div class="meet-info" style="flex: 1;">
                                        <input type="text" id="meetLinkInput" placeholder="Paste Google Meet link here"
                                            class="text-input-flat" style="width: 100%; font-size: 0.9rem;"
                                            oninput="checkMeetLink()">
                                        <small style="display:block; margin-top:2px; color:#5f6368;">Link opens
                                            automatically when saved</small>
                                    </div>
                                    <button class="remove-meet" onclick="toggleMeetLink()"><i
                                            class="fa-solid fa-xmark"></i></button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="icon-col"><i class="fa-solid fa-location-dot"></i></div>
                        <input type="text" id="modalLocation" placeholder="Add location" class="text-input-flat">
                    </div>
                </div>

                <div class="form-row">
                    <div class="icon-col"><i class="fa-solid fa-align-left"></i></div>
                    <input type="text" id="modalDesc" placeholder="Add description" class="text-input-flat">
                </div>

                <div class="form-row">
                    <div class="icon-col"><i class="fa-regular fa-user"></i></div>
                    <div class="user-info">
                        <span>Sufal Basak</span>
                        <small>Busy • Default visibility • Notify 30 minutes before</small>
                    </div>
                </div>
            </div>

            <div class="modal-footer" style="position: relative;">
                <button class="text-btn" onclick="toggleMoreOptions()">More options <i
                        class="fa-solid fa-angle-down"></i></button>
                <div id="moreOptionsMenu" class="options-menu hidden">
                    <!-- Added Edit Button -->
                    <button onclick="focusEdit()" class="menu-item"><i class="fa-solid fa-pen"></i> Edit</button>
                    <button onclick="deleteCurrentTask()" class="menu-item delete"><i
                            class="fa-regular fa-trash-can"></i> Delete</button>
                </div>
                <button class="save-btn" onclick="saveTaskFromModal()">Save</button>
            </div>
        </div>
    </div>


    <script src="script.js"></script>
</body>

</html>
